machine:
  java:
    version: oraclejdk8
  node:
    version: 5.2.0

dependencies:
  cache_directories:
    - "node_modules"
    - "~/.npm"
    - "~/_opt"

  override:
    # Cache npm deps
    - npm install

    # Cache Selenium & ChromeDriver
    - ./node_modules/.bin/chimp --path=content # there are no tests in content

test:
  - ../node_modules/.bin/chimp --watch

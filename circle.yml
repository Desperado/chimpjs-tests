machine:
  java:
    version: oraclejdk8
  node:
    version: 5.2.0

dependencies:
  cache_directories:
    - "node_modules"
    - "~/.npm"

  override:
    # Cache npm deps
    - npm install

    # Cache Selenium & ChromeDriver
    # - ./node_modules/.bin/chimp --path=content # there are no tests in content

test:
  pre:
    - mkdir -p $CIRCLE_TEST_REPORTS/cucumber

  override:
    - npm test:
        environment:
          CUCUMBER_JSON_OUTPUT: "$CIRCLE_TEST_REPORTS/cucumber/chrome.cucumber"
